<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悦听昆明</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <img src="./images/主kv.png" alt="悦听昆明">
    </header>
    <main>
        <h1><img src="./images/标题.png" alt="悦听昆明活动参与步骤"></h1>
        <section>
            <p><em>【第一步】</em>微信搜索框顶部搜索“BMW云南宝悦”，关注后进入微信公众号</p>
            <img class="top" src="./images/1.png" alt="第一步">
            <img src="./images/2.png" alt="第一步">
        </section>
        <section>
            <p><em>【第二步】</em>首先点击底部菜单左边<i class="keyboard"></i>的按钮，接着点击<i class="voice"></i>按钮。最后点击“按住说话”，记录下你想要和大家分享的昆明声音（时间不超过60秒）</p>
            <img class="top" src="./images/4.png" alt="第二步">
            <img src="./images/5.png" alt="第二步">
        </section>
        <section>
            <p><em>【第三步】</em>带<span>#悦听昆明#</span>话题，并附上一两句对声音的解释性文字或小故事。BMW小熊将给您发送一个抽奖链接，点击进去即可开始抽取包括BMW车模在内的精美礼品。</p>
            <img class="top" src="./images/6.png" alt="第三步">
        </section>
    </main>
</body>
</html>
